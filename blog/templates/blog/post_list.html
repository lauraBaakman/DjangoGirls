<!DOCTYPE html>

<html>

<head>
	<title>Post List</title>	
</head>

<body>
	
	<div>
		<h1><a href="#">Blog</a></h1>
		{% for post in posts %}
			<div>
				<h1><a href="#">{{ post.title }}</a></h1>
				<p>published: {{ post.published_date }}</p>				
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
	</div>

</body>
	
</html>
